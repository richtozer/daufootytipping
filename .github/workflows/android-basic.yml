name: Android Build and Deploy

on:
  workflow_dispatch:
    inputs:
      deploy_track:
        description: "Play track for AAB deployment"
        required: true
        default: "none"
        type: choice
        options:
          - none
          - internal
          - production

jobs:
  validate_dispatch:
    name: Validate Dispatch Inputs
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch/track combination
        run: |
          track="${{ inputs.deploy_track }}"
          ref="${{ github.ref }}"
          if [ "$track" = "internal" ] && [ "$ref" != "refs/heads/testing" ]; then
            echo "Internal deploy is only allowed from testing branch."
            exit 1
          fi
          if [ "$track" = "production" ] && [ "$ref" != "refs/heads/main" ]; then
            echo "Production deploy is only allowed from main branch."
            exit 1
          fi

  build:
    name: Test and Build Android
    needs: validate_dispatch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify installation
        run: flutter doctor -v

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Read app version from pubspec
        id: app_version
        run: |
          pubspec_version="$(awk '/^version:/{print $2; exit}' pubspec.yaml)"
          if [ -z "$pubspec_version" ]; then
            echo "Failed to read version from pubspec.yaml"
            exit 1
          fi
          build_name="${pubspec_version%%+*}"
          build_number="${pubspec_version##*+}"
          echo "build_name=$build_name" >> "$GITHUB_OUTPUT"
          echo "build_number=$build_number" >> "$GITHUB_OUTPUT"

      - name: Configure Android signing for release builds
        if: github.ref == 'refs/heads/testing' || github.ref == 'refs/heads/main'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          missing=0
          for var in ANDROID_KEYSTORE_BASE64 ANDROID_KEY_ALIAS ANDROID_KEY_PASSWORD ANDROID_STORE_PASSWORD; do
            if [ -z "${!var}" ]; then
              echo "Missing required secret: $var"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/upload-keystore.jks
          chmod 600 android/upload-keystore.jks
          printf "storePassword=%s\nkeyPassword=%s\nkeyAlias=%s\nstoreFile=../upload-keystore.jks\n" \
            "$ANDROID_STORE_PASSWORD" \
            "$ANDROID_KEY_PASSWORD" \
            "$ANDROID_KEY_ALIAS" \
            > android/key.properties

      - name: Build APK (Debug) for non-main branches
        if: github.ref != 'refs/heads/main'
        run: flutter build apk --debug --build-name "${{ steps.app_version.outputs.build_name }}" --build-number "${{ steps.app_version.outputs.build_number }}"

      - name: Build APK (Release) for main branch
        if: github.ref == 'refs/heads/main'
        run: flutter build apk --release --build-name "${{ steps.app_version.outputs.build_name }}" --build-number "${{ steps.app_version.outputs.build_number }}"

      - name: Build AAB (Release) for testing/main branches
        if: github.ref == 'refs/heads/testing' || github.ref == 'refs/heads/main'
        run: flutter build appbundle --release --build-name "${{ steps.app_version.outputs.build_name }}" --build-number "${{ steps.app_version.outputs.build_number }}"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.ref_name }}-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: github.ref == 'refs/heads/testing' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ github.ref_name }}-${{ github.run_number }}
          path: build/app/outputs/bundle/release/*.aab
          retention-days: 30

  deploy_internal:
    name: Upload to Google Play (Internal)
    needs: build
    runs-on: ubuntu-latest
    if: inputs.deploy_track == 'internal' && github.ref == 'refs/heads/testing'
    steps:
      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: android-aab-${{ github.ref_name }}-${{ github.run_number }}
          path: build/app/outputs/bundle/release

      - name: Verify downloaded AAB
        run: ls -la build/app/outputs/bundle/release

      - name: Upload to Google Play (Internal)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: coach.interview.daufootytipping
          releaseFiles: build/app/outputs/bundle/release/*.aab
          track: internal
          status: completed

  deploy_production:
    name: Upload to Google Play (Production)
    needs: build
    runs-on: ubuntu-latest
    if: inputs.deploy_track == 'production' && github.ref == 'refs/heads/main'
    steps:
      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: android-aab-${{ github.ref_name }}-${{ github.run_number }}
          path: build/app/outputs/bundle/release

      - name: Verify downloaded AAB
        run: ls -la build/app/outputs/bundle/release

      - name: Upload to Google Play (Production)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: coach.interview.daufootytipping
          releaseFiles: build/app/outputs/bundle/release/*.aab
          track: production
          status: completed
