name: Android CI/CD

on:
  push:
    branches: [ testing, main ]
  pull_request:
    branches: [ testing, main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.30.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify the installation
        run: flutter doctor -v

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build:
    name: Build Android APK/AAB
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.30.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Debug)
        if: github.ref == 'refs/heads/testing'
        run: flutter build apk --debug

      - name: Build APK (Release)
        if: github.ref == 'refs/heads/main'
        run: flutter build apk --release

      - name: Build AAB (Release)
        if: github.ref == 'refs/heads/main'
        run: flutter build appbundle --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.ref_name }}
          path: |
            build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Upload AAB artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ github.ref_name }}
          path: |
            build/app/outputs/bundle/release/*.aab
          retention-days: 30

  # Optional: Firebase App Distribution for testing builds
  distribute:
    name: Distribute to Firebase
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/testing'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk-${{ github.ref_name }}
          path: build/app/outputs/flutter-apk

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-debug.apk
          releaseNotes: |
            Build from ${{ github.ref_name }} branch
            Commit: ${{ github.sha }}
            
  # Optional: Google Play Store deployment for main branch
  deploy:
    name: Deploy to Google Play Store
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: android-aab-${{ github.ref_name }}
          path: build/app/outputs/bundle/release

      - name: Upload to Google Play Store (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: coach.interview.daufootytipping
          releaseFiles: build/app/outputs/bundle/release/*.aab
          track: internal
          status: completed
          inAppUpdatePriority: 2
          whatsNewDirectory: android/release-notes/