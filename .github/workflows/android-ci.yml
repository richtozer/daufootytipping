name: Android CI/CD

on:
  push:
    branches: [ testing, main ]
  pull_request:
    branches: [ testing, main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify the installation
        run: flutter doctor -v

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build:
    name: Build Android APK/AAB
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Read app version from pubspec
        id: app_version
        run: |
          pubspec_version="$(awk '/^version:/{print $2; exit}' pubspec.yaml)"
          if [ -z "$pubspec_version" ]; then
            echo "Failed to read version from pubspec.yaml"
            exit 1
          fi
          build_name="${pubspec_version%%+*}"
          build_number="${pubspec_version##*+}"
          echo "build_name=$build_name" >> "$GITHUB_OUTPUT"
          echo "build_number=$build_number" >> "$GITHUB_OUTPUT"

      - name: Configure Android signing for release builds
        if: github.ref == 'refs/heads/testing' || github.ref == 'refs/heads/main'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          missing=0
          for var in ANDROID_KEYSTORE_BASE64 ANDROID_KEY_ALIAS ANDROID_KEY_PASSWORD ANDROID_STORE_PASSWORD; do
            if [ -z "${!var}" ]; then
              echo "Missing required secret: $var"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/upload-keystore.jks
          chmod 600 android/upload-keystore.jks
          printf "storePassword=%s\nkeyPassword=%s\nkeyAlias=%s\nstoreFile=../upload-keystore.jks\n" \
            "$ANDROID_STORE_PASSWORD" \
            "$ANDROID_KEY_PASSWORD" \
            "$ANDROID_KEY_ALIAS" \
            > android/key.properties

      - name: Build APK (Debug)
        if: github.ref == 'refs/heads/testing'
        run: flutter build apk --debug --build-name "${{ steps.app_version.outputs.build_name }}" --build-number "${{ steps.app_version.outputs.build_number }}"

      - name: Build APK (Release)
        if: github.ref == 'refs/heads/main'
        run: flutter build apk --release --build-name "${{ steps.app_version.outputs.build_name }}" --build-number "${{ steps.app_version.outputs.build_number }}"

      - name: Build AAB (Release)
        if: github.ref == 'refs/heads/testing' || github.ref == 'refs/heads/main'
        run: flutter build appbundle --release --build-name "${{ steps.app_version.outputs.build_name }}" --build-number "${{ steps.app_version.outputs.build_number }}"

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.ref_name }}
          path: |
            build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Upload AAB artifacts
        if: github.ref == 'refs/heads/testing' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ github.ref_name }}
          path: |
            build/app/outputs/bundle/release/*.aab
          retention-days: 30
